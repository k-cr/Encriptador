<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Encriptador - Oracle ONE</title>
</head>

<body>
  <div class="container">
    <div class="encriptador_bloque">
      <div class="encriptador_output">
        <h2>Texto encriptado / desencriptado</h2>
        <textarea class="output" id="conTexto" cols="30" rows="10" placeholder="Texto encriptado" readonly></textarea>
        <textarea class="output" id="sinTexto" cols="30" rows="10" placeholder="AquÃ­ no hay nada" readonly></textarea>
        <button class="boton" onclick="copiar()" id="botonCopiar">Copiar a portapapeles</button>
      </div>
      <div class="encriptador_input">
        <h2>Ingrese texto a encriptar o desencriptar</h2>
        <textarea class="input" id="inputTexto" cols="30" rows="10"
          placeholder="Ingrese texto a encriptar o desencriptar" onchange="generarTexto()"></textarea>
        <div style="display: flex; justify-content: space-between">
          <button class="boton" id="botonEncriptar" onclick="encriptar()">Encriptar</button>
          <button class="boton" id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
